<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ospedale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Gestione ospedaliero</h2>
        <h3>Pazienti</h3>
        <!-- Form per l'aggiunta di un nuovo paziente -->
        <form id="aggiungiPazienteForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="data_nascita">Data di Nascita:</label>
            <input type="date" id="data_nascita" name="data_nascita" required>
            <label for="luogo_nascita">Luogo di Nascita:</label>
            <input type="text" id="luogo_nascita" name="luogo_nascita" required>
            <label for="data_ricovero">Data Ricovero:</label>
            <input type="date" id="data_ricovero" name="data_ricovero">
            <label for="data_dimissione">Data Dimissione:</label>
            <input type="date" id="data_dimissione" name="data_dimissione">
            <label for="reparto">Reparto:</label>
            <input type="text" id="reparto" name="reparto">
            <button type="submit" id="submit">Aggiungi</button>
        </form>
        <!-- Tabella per visualizzare i pazienti -->
        

    <script src="script.js"></script>
</body>
</html>
